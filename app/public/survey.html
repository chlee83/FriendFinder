<!-- main script -->
<script type="text/javascript">
	$("#submitBtn").on("click", function(event) {
		event.preventDefault();
		//Form
		var valid = true;
		if($("#name").val() === "" || $("#photo").val() === "") {
			valid = false;
		} else if($("#question1").val() === "blank" || $("#question2").val() === "blank" || $("#question3").val() === "blank" || $("#question4").val() === "blank" || $("#question5").val() === "blank" || $("#question6").val() === "blank" || $("#question7").val() === "blank" || $("#question8").val() === "blank" || $("#question9").val() === "blank" || $("#question10").val() === "blank") {
			valid = false;
		}
		if(valid === true) {
			var newUser = {
				name: $("#name").val().trim(),
				photo: $("#photo").val().trim(),
				scores: [
					$("#question1").val(),
					$("#question2").val(),
					$("#question3").val(),
					$("#question4").val(),
					$("#question5").val(),
					$("#question6").val(),
					$("#question7").val(),
					$("#question8").val(),
					$("#question9").val(),
					$("#question10").val()
				]
			};
			
			//grab the url
			var currentURL = window.location.origin;
			
			// Ajax post the data to the friends API
			$.post(currentURL + "/api/friends", newUser, function(data) {
				$("#bestMatch").text(data.name);
				$("#matchPic").attr("src", data.photo);
				$("#friendModal").modal("toggle");
			});
		} else {
			alert("Survey is incomplete!");
		}
	});
</script>
